name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    environment: release
    name: Test & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Lint and type check
        run: bun run lint
      
      - name: Run tests
        run: bun run test
      
      - name: Build
        run: bun run build
      
      - name: Verify build
        run: bun run test:verify
      
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
